name: Build Windows Docker Image for AequilibraE CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push
        shell: powershell
        run: |
          docker build -t ${{ secrets.CONTAINER_REGISTRY_USERNAME }}/windows-ci:latest -f Dockerfile-windows-ci ci/aequilibrae/
          docker push ${{ secrets.CONTAINER_REGISTRY_USERNAME }}/windows-ci:latest
