      # - name: Build and Push
      #   shell: powershell
      #   run: |
      #     docker build -t ${{ secrets.CONTAINER_REGISTRY_USERNAME }}/windows-ci:latest -f Dockerfile-windows-ci ci/aequilibrae/
      #     docker push ${{ secrets.CONTAINER_REGISTRY_USERNAME }}/windows-ci:latest

      - name: Build Windows CI
        shell: powershell
        run: |
          docker build -t windows-ci:latest -f Dockerfile-windows-ci .

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout AequilibraE for deps
        uses: actions/checkout@v4
        with:
          repository: AequilibraE/aequilibrae
          path: aequilibrae
          fetch-depth: 0

      - name: Get and checkout latest tag
        working-directory: aequilibrae
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          git checkout --quiet $LATEST_TAG
          echo "Checked out tag: $LATEST_TAG"

      # - name: Log in to registry
