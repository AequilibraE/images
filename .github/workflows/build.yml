name: Build Docker images for AequilibraE CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout AequilibraE for deps
        uses: actions/checkout@v4
        with:
          repository: AequilibraE/aequilibrae
          path: aequilibrae
          fetch-depth: 0

      - name: Get and checkout latest tag
        working-directory: aequilibrae
        shell: powershell
        run: |
          $LATEST_TAG = git describe --tags --abbrev=0
          git checkout --quiet $LATEST_TAG
          echo "Checked out tag: $LATEST_TAG"

      # - name: Log in to registry
